<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Laba 8 css</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Конкурс МайстерШеф</h1>
	</header>
	<main>
		<div class="wrapper">
			<input type="radio" name="buttons" id="l1" checked>
			<input type="radio" name="buttons" id="l2">
			<input type="radio" name="buttons" id="l3">
			<input type="radio" name="buttons" id="l4">
			<input type="radio" name="buttons" id="l5">
			<input type="radio" name="buttons" id="l6">
			<input type="radio" name="buttons" id="l7">
			<label for="l1">
			<img id="first" src="images/Apple-and-Rhubarb-Pie-5-500x400.jpg" alt="applepie">
			</label>
			<label for="l2">
			<img id="second" src="images/Boston-Cream-Pie-Oatmeal2-500x400.jpg" alt="creampie">
		</label>
				<label for="l3">
			<img id="third" src="images/earl-grey-cream-pie-horizontal-close-500x400.jpg" alt="earlgrey">
		</label>
				<label for="l4">
			<img id="fourth" src="images/Gingerbread-Cake-DSC_0899-500x400.jpg" alt="gingerbread">
		</label>
			<label for="l5">
			<img id="fifth" src="images/hummingbird-cake-1-500x400.jpg" alt="hummingbird">
		</label>
			<label for="l6">
			<img id="sixth" src="images/raw-raspberry-pistachio-pie-500x400.jpg" alt="raspberry">
		</label>
				<label for="l7">
			<img id="seventh" src="images/cherry-cake-500x400.jpg" alt="cherry">
		</label>
		</div>
	</main>
</body>
</html>
