<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lab1_task2_html</title>
	<style>
    table { 
    	border-collapse: collapse; 
    	width: 400px; 
    	height: 400px;
    	border-style: hidden;
    }
    td { 
    	border: 5px solid #000;
    }
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="2"></td>
			<td colspan="3"></td>
			<td colspan="2" style="background-color: #fffa69;"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td colspan="4" rowspan="4" style="background-color: #ff5b2d;"></td>
			<td colspan="2" rowspan="2" style="background-color: #fffa69;"></td>
		</tr>
		<tr>
			<td style="display: none;"></td>
		</tr>
		<tr>
			<td rowspan="3"></td>
			<td rowspan="2"></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td style="display: none;"></td>
		</tr>
		<tr>
			<td colspan="2" style="background-color: #000;"></td>
			<td colspan="2"></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td rowspan="3" style="background-color: #fffa69;"></td>
			<td colspan="2" style="background-color: #000;"></td>
			<td colspan="2"></td>
			<td colspan="2" rowspan="2" style="background-color: #074481;"></td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2"></td>
			<td colspan="2" style="background-color: #000;"></td>
		</tr>
		<tr>
			<td colspan="4"></td>
		</tr>
	</table>
</body>
</html>
