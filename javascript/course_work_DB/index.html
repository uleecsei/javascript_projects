<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                <h5 class="my-0 mr-md-auto font-weight-normal">Furnitop</h5>
                <nav class="my-2 my-md-0 mr-md-3">
                    <h5>admin mode</h5>
                </nav>
                <a class="btn btn-outline-primary" href="./index2.html">Перейти до записів</a>
            </div>
            <main>
                <div class="wrapper-flex" >
                    <div class="wrapper-section">
                    <div class="form-section">
                    <h3>Додати замовника: </h3>
                    <form id="first-form" >
                        <div class="form-group">
                            <label for="name">ПІБ замовника: </label>
                            <input class="form-control" id="name" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="prod_name">Назва підприємства:</label>
                            <input class="form-control" id="prod_name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон: </label>
                            <input class="form-control" id="phone" type="tel" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail: </label>
                            <input class="form-control" id="email" type="email" required>
                        </div>
                        <input id="submit" class="btn btn-success" type="button" value="Додати">
                        <input id="reset" class="btn btn-primary" type="reset" value="Оновити">
                    </form>
                </div>
                    <div class="form-section">
                    <h3>Додати запис: </h3>
                    <form id="second-form">
                        <div class="form-group">
                            <label for="companies">Замовник:</label>
                            <select class="form-control" id="companies" name="companies">
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="goods">Товар:</label>
                            <select class="form-control" name="goods" id="goods">
                                <option value="Kabluki">Каблуки</option>
                                <option value="Kolodki">Колодки</option>
                                <option value="Podoshvi">Підошви</option>
                                <option value="Gachki">Гачки</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Кількість</label>
                            <input id="amount" type="number" min="500" max="10000">
                        </div>
                        <div class="form-group">
                            <label for="price">Сума: </label>
                            <input type="text" id="price" disabled>
                        </div>

                        <input id="submit1" class="btn btn-success" type="button" value="Додати">
                        <input id="reset1" class="btn btn-primary" type="reset" value="Оновити">
                    </form>
                </div>
                </div>
            </main>
            <footer>
                <p>&copy;Furnitop Buchko Oleksii's project</p>
            </footer>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
