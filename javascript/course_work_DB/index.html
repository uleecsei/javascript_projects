<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Order</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Furnitop</h1>
            <h2>admin mode</h2>
            <a href="./index2.html">Перейти до звіту</a>
            
        </header>
        <main>
            <div class="wrapper">
                <div class="wrapper-section">
                <div class="form-section">
                <h3>Додати замовника: </h3>
                <form id="first-form" >
                    <label for="name">ПІБ замовника: </label>
                    <input id="name" type="text" required>
                    <br>
                    <label for="prod_name">Назва підприємства:</label>
                    <input id="prod_name" type="text">
                    <br>
                    <label for="phone">Телефон: </label>
                    <input id="phone" type="tel" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <br>
                    <label for="email">E-mail: </label>
                    <input id="email" type="email" required>
                    <br>
                    <input id="submit" type="button" value="Додати">
                    <input id="reset" type="reset" value="Оновити">
                </form>
            </div>
                <div class="form-section">
                <h3>Додати запис: </h3>
                <form id="second-form">
                    
                    <p>Замовник:</p>
                    <select id="companies" name="companies">
                        <option value="0">wdwd</option>
                    </select>

                    <p>Товар:</p>
                    <select name="goods" id="goods">
                        <option value="Kabluki">Каблуки</option>
                        <option value="Kolodki">Колодки</option>
                        <option value="Podoshvi">Підошви</option>
                        <option value="Gachki">Гачки</option>
                    </select>
                    <br>
                    <label for="amount">Кількість</label>
                    <input id="amount" type="number" min="500" max="10000">
                    <br>
                    <label for="price">Сума: </label>
                    <input type="text" id="price" disabled>
                    <br>
                    <input id="submit1" type="button" value="Додати">
                    <input id="reset1" type="reset" value="Оновити">
                </form>
            </div>
            </div>
        </main>
        <footer>
            <p>&copy;Furnitop Buchko Oleksii's project</p>
        </footer>
        <script src="index.js"></script>
       
    </div>
</body>

</html>
