<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Darker+Grotesque&display=swap" rel="stylesheet">
	<title>Tic-Tack-Toe</title>

	<style>
		td{
			text-align: center;
			vertical-align: middle;
			font-size: 25px;
			height: 100px;
			width: 100px;
			font-family: 'Darker Grotesque', sans-serif;
		}
		tr{
			width: 29px;
			height: 100px;
		}
		#score{
			width: 300px;
			height: 50px;
			margin: 0 auto;
			margin-top: 20px;
		}
		#playa{
			width: 300px;
			height: 50px;
			margin: 0 auto;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1 style = "text-align: center;">Tic-Tack-Toe the game</h1>
	<table id="game" style="margin: 0 auto; width: 300px;height: 300px;" border="2px solid black">
		<tr>
			<td id="0"></td>
			<td id="1"></td>
			<td id="2"></td>
		</tr>
		<tr>
			<td id="3"></td>
			<td id="4"></td>
			<td id="5"></td>
		</tr>
		<tr>
			<td id="6"></td>
			<td id="7"></td>
			<td id="8"></td>
		</tr>
	</table>
	<div id="score"></div>
	<div id="playa"></div>
	<script type="text/javascript" src="game.js"></script>
</body>
</html>
